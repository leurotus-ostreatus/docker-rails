version: '2'
services:
  db:
    image: mysql:8.0.17
    restart: always
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
    volumes:
      - ./mysql/volumes:/var/lib/mysql
      - ./mysql/confd:/etc/mysql/conf.d
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
    environment:
      USER: "root"
      PASSWORD: "password"